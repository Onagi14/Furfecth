<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FurFect Match - Reports</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #E9E3DF;
  --sidebar: #465C88;
  --highlight: #FF7A30;
  --text: #000000;
  font-family: 'Poppins', sans-serif;
}
* { box-sizing: border-box; margin: 0; padding: 0; }

body { display: flex; min-height: 100vh; background: var(--bg); color: var(--text); transition: all 0.3s ease; }
.sidebar { background: var(--sidebar); width: 220px; padding: 20px; display: flex; flex-direction: column; align-items: center; position: relative; color: white; }
.logo { text-align: center; font-weight: bold; margin-bottom: 20px; font-size: 18px; color: white; }
.logo span { color: var(--highlight); }
.profile-wrapper { position: relative; width: 90px; height: 90px; margin-bottom: 10px; }
.profile-wrapper img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; }
.upload-btn { position: absolute; bottom: 0; right: 0; background: var(--highlight); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 16px; font-weight: bold; cursor: pointer; border: 2px solid #fff; }
#profileInput { display: none; }
.username { font-weight: 600; margin-bottom: 20px; text-align: center; color: white; }
.menu { width: 100%; flex-grow: 1; }
.menu a { display: block; padding: 10px; text-decoration: none; color: white; font-weight: 500; border-bottom: 1px solid rgba(255,255,255,0.3); }
.menu a.active { color: var(--highlight); font-weight: 600; }
.logout-btn { display: block; width: 100%; padding: 10px; margin-top: 10px; text-align: center; text-decoration: none; color: white; background: var(--highlight); border-radius: 8px; font-weight: 600; }
.logout-btn:hover { background: #e55f0e; color: #fff; }
.topbar { background: var(--sidebar); color: white; display: flex; justify-content: flex-start; align-items: center; padding: 12px 20px; }
.topbar .menu-btn { font-size: 22px; cursor: pointer; display: none; }
.main { flex: 1; display: flex; flex-direction: column; }
.content { padding: 20px; }
.content h2 { margin-bottom: 20px; color: var(--sidebar); }
.section { margin-bottom: 40px; }
.section h3 { margin-bottom: 15px; color: var(--highlight); }
.table-container { overflow-x: auto; background: white; border-radius: 10px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
table { width: 100%; border-collapse: collapse; font-size: 14px; }
table th, table td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
table th { background: var(--sidebar); color: white; font-weight: 600; }
table tr:hover { background: #f5f5f5; }

.status-pending { color: orange; font-weight: 600; }
.status-approved { color: green; font-weight: 600; }
.status-declined { color: red; font-weight: 600; }

.action-btn { cursor: pointer; padding: 5px 10px; border: none; border-radius: 5px; margin-right: 5px; font-weight: 600; }
.approve-btn { background: green; color: white; }
.decline-btn { background: red; color: white; }
.completed-label { font-weight: 600; color: #888; }

@media (max-width: 768px) {
  body { flex-direction: column; }
  .sidebar { position: absolute; left: -250px; top: 0; height: 100%; z-index: 1000; }
  .sidebar.open { left: 0; }
  .topbar .menu-btn { display: block; }
  .close-btn { display: block; position: absolute; top: 10px; right: 10px; background: var(--highlight); color: #fff; font-size: 18px; font-weight: bold; width: 28px; height: 28px; border-radius: 50%; text-align: center; line-height: 28px; cursor: pointer; }
}
@media (min-width: 769px) { .close-btn { display: none; } }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="toggleSidebar()">√ó</div>
  <div class="logo">ADMIN<span>PANEL</span></div>
  <div class="profile-wrapper">
    <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile">
    <div class="upload-btn" onclick="document.getElementById('profileInput').click()">+</div>
    <input type="file" id="profileInput" accept="image/*">
  </div>
  <div class="username" id="username">ADMIN</div>
  <div class="menu">
    <a href="adminDashboard.html">Dashboard</a>
    <a href="adminAdoptionCenter.html">Adoption Center</a>
    <a href="Reports.html" class="active">Reports</a>
    <a href="adminlogin.html" class="logout-btn">üîå Logout</a>
  </div>
</div>

<div class="main">
  <div class="topbar">
    <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
    <h2>Reports</h2>
  </div>

  <div class="content">
    <div class="section">
      <h3>üí∞ Donation Reports</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Donor Name</th>
              <th>Email</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="donationTableBody">
            <!-- Static or dynamic donation rows here -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="section">
      <h3>üêæ Adopters Reports</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Adopter Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Address</th>
              <th>Pet Adopted</th>
              <th>Adoption Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="adoptersTableBody">
            <!-- Dynamic adoption requests will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

document.getElementById("profileInput").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => { document.getElementById("profilePic").src = reader.result; };
  reader.readAsDataURL(file);
});

async function loadAdoptions() {
  try {
    const res = await fetch("http://localhost:5000/api/adoptions/all");
    const data = await res.json();
    if (data.success) {
      const tbody = document.getElementById("adoptersTableBody");
      tbody.innerHTML = "";
      data.requests.forEach(req => {
        const tr = document.createElement("tr");
        const adoptionDate = new Date(req.requestDate).toLocaleDateString();
        const status = req.status ? req.status.charAt(0).toUpperCase() + req.status.slice(1) : "Pending";
        const statusClass = req.status === "approved" ? "status-approved" : req.status === "declined" ? "status-declined" : "status-pending";

        const actionContent = req.status === "approved" || req.status === "declined" 
          ? `<span class="completed-label">‚úÖ Completed</span>` 
          : `<button class="action-btn approve-btn" onclick="updateStatus('${req._id}','approved', this)">‚úÖ</button>
             <button class="action-btn decline-btn" onclick="updateStatus('${req._id}','declined', this)">‚ùå</button>`;

        tr.innerHTML = `
          <td>${req.requesterName}</td>
          <td>${req.requesterEmail}</td>
          <td>${req.requesterContact}</td>
          <td>${req.requesterAddress}</td>
          <td>${req.petName} (${req.petBreed})</td>
          <td>${adoptionDate}</td>
          <td class="${statusClass}" id="status-${req._id}">${status}</td>
          <td>${actionContent}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  } catch(err){
    console.error("Error fetching adoption reports:", err);
  }
}

async function updateStatus(id, newStatus, btnElement) {
  try {
    const res = await fetch(`http://localhost:5000/api/adoptions/${id}/status`, {
      method: "PATCH",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ status: newStatus })
    });
    const data = await res.json();
    if (data.success) {
      const statusCell = document.getElementById(`status-${id}`);
      const capitalStatus = newStatus.charAt(0).toUpperCase() + newStatus.slice(1);
      statusCell.textContent = capitalStatus;
      statusCell.className = newStatus === "approved" ? "status-approved" : "status-declined";

      const actionCell = btnElement.parentElement;
      actionCell.innerHTML = `<span class="completed-label">‚úÖ Completed</span>`;
    }
  } catch(err){
    console.error("Error updating status:", err);
  }
}

// Initial load
loadAdoptions();

// Auto-refresh every 10 seconds
setInterval(loadAdoptions, 5000);
</script>

</body>
</html>

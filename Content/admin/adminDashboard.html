<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FurFect Match - Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #E9E3DF;
  --sidebar: #465C88;
  --highlight: #FF7A30;
  --text: #000000;
  font-family: 'Poppins', sans-serif;
}
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  display: flex;
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  transition: all 0.3s ease;
}

.sidebar {
  background: var(--sidebar);
  width: 220px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  transition: all 0.3s ease;
  color: white;
}
.logo {
  text-align: center;
  font-weight: bold;
  margin-bottom: 20px;
  font-size: 18px;
  color: white;
}
.logo span { color: var(--highlight); }
.profile-wrapper { position: relative; width: 90px; height: 90px; margin-bottom: 10px; }
.profile-wrapper img {
  width: 90px; height: 90px;
  border-radius: 50%; object-fit: cover; border: 2px solid #fff;
}
.upload-btn {
  position: absolute; bottom: 0; right: 0;
  background: var(--highlight); color: white;
  width: 24px; height: 24px; border-radius: 50%;
  display: flex; justify-content: center; align-items: center;
  font-size: 16px; font-weight: bold; cursor: pointer; border: 2px solid #fff;
}
#profileInput { display: none; }
.username {
  font-weight: 600;
  margin-bottom: 20px;
  text-align: center;
  color: white;
}
.menu { width: 100%; flex-grow: 1; }
.menu a {
  display: block;
  padding: 10px;
  text-decoration: none;
  color: white;
  font-weight: 500;
  border-bottom: 1px solid rgba(255,255,255,0.3);
}
.menu a.active { color: var(--highlight); font-weight: 600; }
.logout-btn {
  display: block; 
  width: 100%; 
  padding: 10px; 
  margin-top: 10px;
  text-align: center;
  text-decoration: none;
  color: white;
  background: var(--highlight);
  border-radius: 8px;
  font-weight: 600;
}
.logout-btn:hover { background: #e55f0e; color: #fff; }

.topbar {
  background: var(--sidebar);
  color: white;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  padding: 12px 20px;
}
.topbar .menu-btn { font-size: 22px; cursor: pointer; display: none; }

.main { flex: 1; display: flex; flex-direction: column; }
.content { padding: 20px; text-align: center; }
.content h2 { margin-bottom: 10px; }
.content p { margin-bottom: 30px; color: #333; }

.section-title {
  text-align: left;
  font-weight: 600;
  margin: 20px 0 15px;
  color: var(--text);
}
.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}
.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 16px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  text-align: center;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
.card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 10px;
}
.card h3 { margin: 10px 0 5px; color: var(--sidebar); font-size: 16px; }
.card p { font-size: 14px; color: #444; }
.delete-btn {
  margin-top: 10px;
  background: #ff4d4d;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}


.card .description-container {
  position: relative;
  cursor: pointer;
}

.card .description-text {
  max-height: 0;
  opacity: 0;
  overflow-y: auto;
  transition: all 0.5s ease;
  padding: 0 8px;
  background: rgba(255,255,255,0.95);
  border-radius: 12px;
  margin-top: 6px;
  font-size: 13px;
}

.card .description-container.active .description-text {
  max-height: 200px; 
  opacity: 1;
  padding: 8px;
}

.card .description-container::after {
  content: "Show Description â–¼";
  display: block;
  font-size: 12px;
  color: #333;
  text-align: left;
  margin-top: 5px;
}

.card .description-container.active::after {
  content: "Hide Description â–²";
}
.delete-btn:hover { background: #cc0000; }

/* Info section formatting */
.pet-info {
  margin-top: 10px;
  text-align: left;
}

.pet-info p {
  margin: 5px 0;
  font-size: 14px;
  text-align: left;
}

.label {
  font-weight: 600;
  color: #222;
}

.value {
  margin-left: 4px; /* keep value close to label */
  color: #444;
}

.chart-container {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  margin-bottom: 30px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

@media (max-width: 768px) {
  body { flex-direction: column; }
  .sidebar {
    position: absolute; left: -250px; top: 0; height: 100%; z-index: 1000;
  }
  .sidebar.open { left: 0; }
  .topbar .menu-btn { display: block; }
  .close-btn {
    display: block;
    position: absolute; top: 10px; right: 10px;
    background: var(--highlight); color: #fff;
    font-size: 18px; font-weight: bold;
    width: 28px; height: 28px;
    border-radius: 50%; text-align: center; line-height: 28px;
    cursor: pointer;
  }
}
@media (min-width: 769px) { .close-btn { display: none; } }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="toggleSidebar()">Ã—</div>
  <div class="logo">ADMIN<span>PANEL</span></div>
  <div class="profile-wrapper">
    <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile">
    <div class="upload-btn" onclick="document.getElementById('profileInput').click()">+</div>
    <input type="file" id="profileInput" accept="image/*">
  </div>
  <div class="username" id="username">ADMIN</div>
  <div class="menu">
    <a href="adminDashboard.html" class="active">Dashboard</a>
    <a href="adminAdoptionCenter.html">Adoption Center</a>
    <a href="Reports.html">Reports</a>
    <a href="adminlogin.html" class="logout-btn">ðŸ”Œ Logout</a>
  </div>
</div>

<div class="main">
  <div class="topbar">
    <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
    <h2>Admin Dashboard</h2>
  </div>

  <div class="content">
    <h2>Welcome, Admin</h2>
    <p>Manage the platform here</p>

    <!-- ðŸ“Š Chart Section -->
    <div class="chart-container">
      <canvas id="adminChart"></canvas>
    </div>

    <h3 class="section-title">Posted Pets</h3>
    <div class="card-grid" id="petsContainer">
      <!-- Pets will load here -->
    </div>
  </div>
</div>

<!-- âœ… Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

document.getElementById("profileInput").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => { document.getElementById("profilePic").src = reader.result; };
  reader.readAsDataURL(file);
});
async function loadPets() {
  try {
    const petsRes = await fetch("http://localhost:5000/api/pets/get-pets");
    const petsData = await petsRes.json();

    const usersRes = await fetch("http://localhost:5000/api/users/count");
    const usersData = await usersRes.json();
    const usersCount = usersData.success ? usersData.count : 0;

    if (petsData.success) {
      const container = document.getElementById("petsContainer");
      container.innerHTML = "";

      petsData.pets.forEach(pet => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${pet.image}" alt="${pet.name}">
          <div class="pet-info">
            <p><span class="label">Pet Name:</span> <span class="value">${pet.name}</span></p>
            <p><span class="label">Pet Type:</span> <span class="value">${pet.type}</span></p>
            <p><span class="label">Breed:</span> <span class="value">${pet.breed}</span></p>
            <div class="description-container">
              <span class="label">Description:</span>
              <div class="description-text">${pet.description}</div>
            </div>
          </div>
          <button class="delete-btn" onclick="deletePet('${pet.id}')">Delete</button>
        `;
        container.appendChild(card);
      });

      // Toggle description
      document.querySelectorAll(".description-container").forEach(container => {
        container.addEventListener("click", () => container.classList.toggle("active"));
      });

      // Update chart with real pets count and users count
      updateChart(petsData.pets.length, usersCount);
    }
  } catch (err) {
    console.error("Error loading pets:", err);
  }
}


// âœ… Delete pet
async function deletePet(id) {
  if (!confirm("Are you sure you want to delete this pet?")) return;
  try {
    const res = await fetch(`http://localhost:5000/api/pets/delete-pet/${id}`, {
      method: "DELETE"
    });
    const data = await res.json();
    alert(data.message);
    if (data.success) loadPets();
  } catch (err) {
    console.error("Delete error:", err);
  }
}

// âœ… Chart.js Bar Graph
let adminChart;
function updateChart(petsCount, usersCount) {
  const ctx = document.getElementById('adminChart').getContext('2d');
  if (adminChart) adminChart.destroy();
  adminChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Posted Pets', 'Users'],
      datasets: [{
        label: 'Counts',
        data: [petsCount, usersCount],
        backgroundColor: ['#FF7A30', '#465C88']
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: true } }
    }
  });
}

loadPets();
</script>

</body>
</html>

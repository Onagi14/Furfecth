<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FurFect Match - Adoption Center</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #fffbe9;
  --sidebar: #f7d79e;
  --highlight: #f78c56;
  --card-bg: #d2c5f5;
  --pet-card: #b8f2a5;
  font-family: 'Poppins', sans-serif;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  display: flex;
  min-height: 100vh;
  background: var(--bg);
  color: #111114;
  transition: all 0.3s ease;
}

.sidebar {
  background: var(--sidebar);
  width: 220px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  transition: all 0.3s ease;
}

.profile-wrapper {
  position: relative;
  width: 90px;
  height: 90px;
  margin-bottom: 10px;
}

.profile-wrapper img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #333;
}

.upload-btn {
  position: absolute;
  bottom: 0;
  right: 0;
  background: var(--highlight);
  color: white;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  border: 2px solid #fff;
}

#profileInput { display: none; }

.username {
  font-weight: 600;
  margin-bottom: 20px;
  text-align: center;
}

.menu { width: 100%; flex-grow: 1; }

.menu a {
  display: block;
  padding: 10px;
  text-decoration: none;
  color: #111114;
  font-weight: 500;
  border-bottom: 1px solid black;
}

.menu a.active {
  color: var(--highlight);
  font-weight: 600;
}

.logout-btn {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  text-align: center;
  text-decoration: none;
  color: #111114;
  background: #f78c56;
  border-radius: 8px;
  font-weight: 600;
}

.logout-btn:hover {
  background: #f55c2b;
  color: white;
}
.logo { text-align: center; font-weight: bold; margin-bottom: 20px; font-size: 18px; }
.logo span { color: red; }

.topbar {
  background: #c5b7e9;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  padding: 12px 20px;
}

.topbar .menu-btn {
  font-size: 22px;
  cursor: pointer;
  display: none;
}

.main { flex: 1; display: flex; flex-direction: column; }

.content { padding: 20px; }

.section {
  background: var(--card-bg);
  padding: 20px;
  border-radius: 15px;
}

.section h3 { margin-bottom: 15px; text-align: center; }
/* Pet Grid - 4 cards per row */
.pets-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* always 4 per row */
  gap: 20px;
  justify-items: center; /* center the cards in their columns */
}

/* Pet Card Styling */
.pet-card {
  width: 100%;           /* fill the grid cell */
  max-width: 230px;      /* consistent size */
  min-height: 370px;
  background: var(--pet-card);
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s ease;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  position: relative;
}



.pet-card:hover { transform: translateY(-5px); }

.pet-card img {
  width: 100%;
  height: 150px;
  border-radius: 10px;
  object-fit: cover;
  margin-bottom: 10px;
}

.pet-card p {
  margin: 4px 0;
  text-align: left;
  font-size: 14px;
}

.pet-card strong { font-size: 16px; }



/* Description Bubble */
.pet-card .description-container {
  position: relative;
  cursor: pointer;
}

.pet-card .description-text {
  max-height: 0;
  opacity: 0;
  overflow-y: auto; /* scroll if text too long */
  transition: all 0.5s ease;
  padding: 0 8px;
  background: rgba(255,255,255,0.95);
  border-radius: 12px;
  margin-top: 6px;
  font-size: 13px;
}

.pet-card .description-text::-webkit-scrollbar {
  width: auto;
}
.pet-card .description-text::-webkit-scrollbar-thumb {
  background: rgba(0,0,0,0.3);
  border-radius: 4px;
}
.pet-card .description-text::-webkit-scrollbar-track {
  background: transparent;
}

.pet-card .description-container.active .description-text {
  max-height: 200px; 
  opacity: 1;
  padding: 8px;
}

.pet-card .description-container::after {
  content: "Show Description â–¼";
  display: block;
  font-size: 12px;
  color: #333;
  text-align: left;
  margin-top: 5px;
}

.pet-card .description-container.active::after {
  content: "Hide Description â–²";
}

/* Pet Card Button */
.pet-card button {
  background: var(--highlight);
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  color: white;
  margin-top: 8px;
}
.pet-card button:hover { background: #f55c2b; }



/* Special button states */
.pet-card button.pending {
  background: green !important;
  color: white !important;
}

.pet-card button.adopted {
  background: silver !important;
  color: black !important;
}

@media (max-width: 768px) {
  body { flex-direction: column; }
  .sidebar {
    position: absolute;
    left: -250px;
    top: 0;
    height: 100%;
    z-index: 1000;
  }
  .sidebar.open { left: 0; }
  .topbar .menu-btn { display: block; }
  .close-btn {
    display: block;
    position: absolute;
    top: 10px;
    right: 10px;
    background: var(--highlight);
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    text-align: center;
    line-height: 28px;
    cursor: pointer;
  }
}
@media (min-width: 769px) { .close-btn { display: none; } }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="toggleSidebar()">Ã—</div>
  <div class="logo">FUR<span>FECT</span> MATCH</div>
  <div class="profile-wrapper">
    <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile">
    <div class="upload-btn" onclick="document.getElementById('profileInput').click()">+</div>
    <input type="file" id="profileInput" accept="image/*">
  </div>
  <div class="username" id="username">USERNAME</div>
  <div class="menu">
    <a href="dashboard.html">Dashboard</a>
    <a href="carecenter.html">Care Center</a>
    <a href="adoptioncenter.html" class="active">Adoption Center</a>
    <a href="community.html">Community Chat</a>
    <a href="guide.html">Guides</a>
    <a href="#" class="logout-btn" onclick="logout()">ðŸ”Œ Logout</a>

  </div>
</div>

<div class="main">
  <div class="topbar">
    <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
  </div>

  <div class="content">
    <div class="section">
      <h3>ADOPT NOW!</h3>
      <div class="pets-grid" id="petsGrid"></div>
    </div>
  </div>
</div>

<script>
function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

async function loadUser() {
  const email = sessionStorage.getItem("userEmail");
  if (!email) return;
  try {
    const res = await fetch(`http://localhost:5000/api/user?email=${email}`);
    const data = await res.json();
    if (data.success) {
      document.getElementById("username").textContent = data.firstName;
      if (data.profileImage) document.getElementById("profilePic").src = data.profileImage;
    }
  } catch (err) { console.error(err); }
}

async function loadPets() {
  try {
    const res = await fetch("http://localhost:5000/api/pets/get-pets");
    const data = await res.json();
    const grid = document.getElementById("petsGrid");
    grid.innerHTML = "";

    if (data.success && data.pets.length > 0) {
      const email = sessionStorage.getItem("userEmail");

      // Fetch ALL adoption requests (global view)
      const allRes = await fetch("http://localhost:5000/api/adoptions/all");
      const allData = await allRes.json();
      const allRequests = allData.success ? allData.requests : [];

      // Fetch CURRENT USER adoption requests
      let userRequests = [];
      if (email) {
        const reqRes = await fetch(`http://localhost:5000/api/adoptions/user?email=${email}`);
        const reqData = await reqRes.json();
        if (reqData.success) userRequests = reqData.requests;
      }

      data.pets.forEach(pet => {
        // Find ALL requests for this pet
        const petRequests = allRequests.filter(r => r.petName === pet.name && r.petBreed === pet.breed);
        const userRequest = userRequests.find(r => r.petName === pet.name && r.petBreed === pet.breed);

        let buttonText = "Adopt";
        let disabled = false;

        // Check if anyone already adopted or pending
        const approved = petRequests.find(r => r.status === "approved");
        const pending = petRequests.find(r => r.status === "pending");

        if (approved) {
          buttonText = "Adopted";
          disabled = true;
        } else if (pending && !userRequest) {
          buttonText = "Pending";
          disabled = true;
        }

        // If this user made a request, override the button with their status
        if (userRequest) {
          if (userRequest.status === "pending") {
            buttonText = "Pending";
            disabled = true;
          } else if (userRequest.status === "approved") {
            buttonText = "Adopted";
            disabled = true;
          } else if (userRequest.status === "declined") {
            buttonText = "Adopt"; // let them try again
            disabled = false;
          }
        }

        const div = document.createElement("div");
        div.className = "pet-card";
        div.innerHTML = `
          <img src="${pet.image}" alt="${pet.name}">
          <p><strong>Pet Name:</strong> ${pet.name}</p>
          <p><strong>Pet Type:</strong> ${pet.type}</p>
          <p><strong>Breed:</strong> ${pet.breed}</p>
          <div class="description-container">
            <div class="description-text">${pet.description}</div>
          </div>
            <button 
  class="${buttonText.toLowerCase()}" 
  ${disabled ? "disabled" : ""} 
  onclick="adoptPet('${pet.id}', '${pet.name}', '${pet.breed}', this)">
  ${buttonText}
</button>

        `;
        grid.appendChild(div);
      });

      // Toggle description
      document.querySelectorAll(".description-container").forEach(container => {
        container.addEventListener("click", () => container.classList.toggle("active"));
      });
    } else {
      grid.innerHTML = "<p>No pets available for adoption yet.</p>";
    }
  } catch (err) {
    console.error(err);
  }
}



function adoptPet(petId, petName, petBreed, btn) {
  const url = `adoptionForm.html?petId=${petId}&petName=${encodeURIComponent(petName)}&petBreed=${encodeURIComponent(petBreed)}`;
  // After submitting form, disable button and show pending
  
  window.location.href = url;
}

document.getElementById("profileInput").addEventListener("change", async function () {
  const file = this.files[0]; if (!file) return;
  const email = sessionStorage.getItem("userEmail"); if (!email) return alert("No email found!");
  const formData = new FormData(); formData.append("profileImage", file); formData.append("email", email);
  try {
    const res = await fetch("http://localhost:5000/api/upload-profile", { method: "POST", body: formData });
    const data = await res.json();
    if (data.success) document.getElementById("profilePic").src = data.profileImage;
  } catch (err) { console.error(err); }
});

window.onload = () => { loadUser(); loadPets(); };

function logout() {
  // Clear local storage (user data, pet data, token, etc.)
  sessionStorage.removeItem("userEmail");
  sessionStorage.removeItem("username");
  sessionStorage.removeItem("profilePic");
  sessionStorage.removeItem("petData");
  sessionStorage.removeItem("petName");
  sessionStorage.removeItem("token"); // if you use JWT

  // Optional: clear everything
  // localStorage.clear();

  // Redirect back to login page
  window.location.href = "login.html";
}

</script>
</body>
</html>

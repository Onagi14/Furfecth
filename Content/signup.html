<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FurFect Match - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fffbe9;
      --accent: #f78c56;
      --text: #111114;
      --muted: #6b6b6b;
      font-family: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
    }
    h2 {
      font-size: 18px;
      margin-top: 5px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    hr {
      border: none;
      border-top: 2px solid black;
      margin-bottom: 20px;
    }

    .form-box {
      background: #f7d79e;
      padding: 30px;
      border-radius: 15px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    input {
      padding: 12px;
      border: 1.5px solid #e3b97f;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 12px;
      color: var(--muted);
      user-select: none;
    }

    .submit-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      width: 150px;
      margin: 10px auto 0;
      display: block;
      grid-column: span 2;
    }

    .submit-btn:hover {
      background: #f46c2c;
    }

    .login-link {
      grid-column: span 2;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }
    .login-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    #error-message {
      grid-column: span 2;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Mobile View */
    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FURFECT MATCH</h1>
    <h2>USER SIGN UP</h2>
    <hr>
    <div class="form-box">
      <form id="signupForm">
        <input type="text" name="firstName" placeholder="FIRST NAME" required>
        <input type="text" name="lastName" placeholder="LAST NAME" required>
        <input type="email" name="email" placeholder="EMAIL/USERNAME" required>
        
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="PASSWORD" required>
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>

        <div id="error-message" style="color:red;"></div>

        <div class="login-link">
          Already have an account? <a href="login.html">Sign in Here.</a>
        </div>

        <button type="submit" class="submit-btn">SIGN UP</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggle.textContent = "Hide";
      } else {
        passwordField.type = "password";
        toggle.textContent = "Show";
      }
    }

    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("https://furfecth.onrender.com/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        const errorDiv = document.getElementById("error-message");

        if (!result.success) {
          errorDiv.style.color = "red";
          errorDiv.textContent = result.message;
        } else {
          errorDiv.style.color = "green";
          errorDiv.textContent = result.message;
          setTimeout(() => window.location.href = "login.html", 1500);
        }

      } catch (err) {
        document.getElementById("error-message").textContent = "Something went wrong!";
      }
    });
  </script>
</body>
</html>

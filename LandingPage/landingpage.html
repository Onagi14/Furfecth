<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Furfеct Match — Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f2e4; /* warm cream */
      --accent:#f26b2e; /* orange used in logo */
      --text:#111114;
      --muted:#6b6b6b;
      --card-shadow: rgba(0,0,0,0.16);
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text)}

    /* page container */
    .wrap{max-width:1100px;margin:0 auto;padding:22px 20px}

    /* top nav */
    .nav{display:flex;gap:28px;padding:10px 0;font-weight:700}
    .nav a{color:var(--text);text-decoration:none;letter-spacing:0.6px;font-size:14px}

    /* hero layout - mobile first: stacked */
    .hero{display:flex;flex-direction:column;gap:18px;align-items:center;padding:6px 0}

    .hero-card{
      width:100%;
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }

    /* image box */
    .img-wrap{width:92%;max-width:420px;border-radius:20px;background:#fff;padding:12px;box-shadow: 14px 14px 0 var(--card-shadow);}
    .img-wrap img{display:block;width:100%;height:auto;border-radius:14px}

    /* content area */
    .content{width:92%;max-width:480px;text-align:center}
    .title{font-size:26px;font-weight:800;margin:6px 0;letter-spacing:-0.6px}
    .title .orange{color:var(--accent)}
    .tag{font-size:14px;margin:8px 0;color:var(--muted);font-weight:600}
    .desc{font-size:15px;color:#222;margin:12px 0;line-height:1.5}

    .btn{display:inline-block;padding:12px 20px;border-radius:28px;background:linear-gradient(180deg,#ffd9b8,#ffd29e);box-shadow:0 8px 20px rgba(0,0,0,0.12);font-weight:700;text-decoration:none;color:#2b2b2b}

    /* desktop layout: image left, content right */
    @media(min-width:900px){
      .hero-card{flex-direction:row;align-items:center;justify-content:space-between}
      .img-wrap{flex:0 0 46%;max-width:420px;padding:18px}
      .content{flex:0 0 48%;text-align:left}
      .wrap{padding:32px 40px}
      .title{font-size:44px}
      .tag{font-size:16px}
      .desc{font-size:16px}
      .nav{padding:18px 0}
    }

    /* visual tweaks to better match reference */
    h1,h2,h3,p{margin:0}
    .spacer{height:6px}

  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav" aria-label="Main navigation">
      <a href="landingpage.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>

    <main class="hero" role="main">
      <div class="hero-card">
        <figure class="img-wrap" aria-hidden="false">
          <!-- Replace the src below with the provided image file name. -->
          <img src="image/pet.jpg" alt="pets illustration">
        </figure>

        <section class="content" aria-labelledby="site-title">
          <h1 id="site-title" class="title"><span style="color:var(--text);font-weight:800">FUR</span><span class="orange">FECT</span> <span style="font-weight:700">MATCH</span></h1>
          <div class="tag">“Care Virtually, Care in Reality”</div>
          <p class="desc">A virtual pet care application where users can raise digital pets while discovering opportunities to help and adopt real pets.</p>

          <div style="margin-top:18px">
           <a class="btn" href="../Content/signup.html">Sign Up Now!</a>

          </div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdf8e4;
      --accent: #f4c96f;
      --text: #111114;
      --muted: #6b6b6b;
      font-family: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px 20px;
    }

    /* Navigation */
    .nav {
      display: flex;
      gap: 28px;
      padding: 10px 0;
      font-weight: 700;
    }
    .nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
    }

    /* Heading */
    .heading {
      text-align: center;
      font-weight: 700;
      font-size: 22px;
      margin: 30px 0;
    }

    /* Contact Section */
    .contact {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    /* Form */
    form {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #e3b97f;
      border-radius: 3px;
      font-size: 14px;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      background: var(--accent);
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #f2b84e;
    }

    /* Info */
    .info {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      font-size: 14px;
    }
    .info div {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Social Icons */
    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .socials a {
      background: var(--accent);
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: black;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .contact {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav">
      <a href="landingpage.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>

    <h2 class="heading">CONTACT US!</h2>

    <div class="contact">
      <!-- Form -->
<form id="contactForm">
  <input type="text" name="name" placeholder="NAME" required>
  <input type="email" name="email" placeholder="EMAIL" required>
  <textarea name="message" placeholder="MESSAGE"></textarea>
  <button type="submit">SUBMIT</button>
</form>
      <!-- Info -->
      <div class="info">
        <strong>CONTACT INFORMATION</strong>
        <div>üìû +1234567890</div>
        <div>‚úâÔ∏è sample@gmail.com</div>
        <div>üìç Quezon City</div>
      </div>
    </div>

    <!-- Social Icons -->
    <div class="socials">
      <a href="#">f</a>
      <a href="#">ig</a>
      <a href="#">‚úâ</a>
    </div>
  </div>



  
<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = {
    name: this.name.value,
    email: this.email.value,
    message: this.message.value,
  };

  try {
    const res = await fetch("http://localhost:5000/api/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData),
    });
    const data = await res.json();
    alert(data.message);
    this.reset();
  } catch (err) {
    alert("‚ùå Failed to send message. Please try again later.");
  }
});
</script>
</body>
</html>
